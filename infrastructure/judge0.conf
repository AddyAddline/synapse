# ============================================
# Judge0 CE Configuration — Synapse
# ============================================

# Authentication
AUTHN_HEADER=X-Auth-Token
AUTHN_TOKEN=CHANGE_ME_TO_A_STRONG_RANDOM_TOKEN

# Execution limits
# 256 MB — needed for loading .mat files in real-data exercises
MEMORY_LIMIT=262144
# 15 seconds — slightly longer for dataset-heavy exercises
CPU_TIME_LIMIT=15
WALL_TIME_LIMIT=30
MAX_CPU_EXTRA_TIME=5
MAX_WALL_TIME_LIMIT=40
ENABLE_NETWORK=false

# Disable cgroup-based limits (required for cgroup v2 kernels like Ubuntu 24.04+)
# Uses per-process limits via isolate instead
ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=true
ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=true

# Workers
JUDGE0_WORKERS=2

# PostgreSQL
POSTGRES_HOST=db
POSTGRES_PORT=5432
POSTGRES_DB=judge0
POSTGRES_USER=judge0
POSTGRES_PASSWORD=judge0_db_password_change_me

# Redis
REDIS_HOST=redis
REDIS_PORT=6379
REDIS_PASSWORD=judge0_redis_password_change_me
